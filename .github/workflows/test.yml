name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # ← use npm cache for pnpm install step (or remove this)

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm' # ← now it works since pnpm exists

      - name: Verify pnpm Installation
        run: pnpm --version

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test
