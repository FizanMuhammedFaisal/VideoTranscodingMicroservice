name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.7.0
          standalone: true
          dest: ~/setup-pnpm

      - name: Add pnpm to PATH
        run: |
          echo "~/setup-pnpm/node_modules/.bin" >> $GITHUB_PATH
          export PATH="~/setup-pnpm/node_modules/.bin:$PATH"
          echo "Updated PATH: $PATH"

      - name: Verify pnpm Installation
        run: |
          which pnpm  # Should point to ~/setup-pnpm/node_modules/.bin/pnpm
          pnpm --version  # Should output 10.7.0

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test
